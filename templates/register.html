{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="{% static '/css/css.css' %}">
	<title>Регистрация и вход</title>
</head>
<body>
	
	<div class="container">
		<form action="#" class="login active">
			<h2 class="title">Войдите под своей учетной записью</h2>
			<div class="form-group">
				<label for="email">Email</label>
				<div class="input-group">
					<input type="email" id="email" placeholder="Email address">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div class="input-group">
					<input type="password" pattern=".{8,}" id="password" placeholder="Your password">
					<i class='bx bx-lock-alt' ></i>
				</div>
				<span class="help-text">Минимум 8 символов</span>
			</div>
			<button type="submit" class="btn-submit">Войти</button>
			<a href="#">Забыли пароль?</a>
			<p>У меня нет аккаунта. <a href="#" onclick="switchForm('register', event)">Регистрация</a></p>
		</form>

		<form action="#" class="register">
			<h2 class="title">
                Зарегистрируйте свой аккаунт</h2>
			<div class="form-group">
				<label for="email">Email</label>
				<div class="input-group">
					<input type="email" id="email" placeholder="Email address">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div class="input-group">
					<input type="password" pattern=".{8,}" id="password" placeholder="Your password">
					<i class='bx bx-lock-alt' ></i>
				</div>
				<span class="help-text">
                    Минимум 8 символов</span>
			</div>
			<div class="form-group">
				<label for="confirm-pass">Confirm password</label>
				<div class="input-group">
					<input type="password" id="confirm-pass" placeholder="Enter password again">
					<i class='bx bx-lock-alt' ></i>
				</div>
				<span class="help-text">
                    Подтверждающий пароль должен совпадать с паролем</span>
			</div>
			<button type="submit" class="btn-submit">Зарегистрироваться</button>
			<p>У меня уже есть аккаунт. <a href="#" onclick="switchForm('login', event)">Войти</a></p>
		</form>
	</div>

	<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
